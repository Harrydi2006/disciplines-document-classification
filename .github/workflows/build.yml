name: Build EXE

on:
  workflow_dispatch:    # 手动触发
  push:
    branches:          # 推送到主分支时触发
      - master
      - main
    tags:             # 推送标签时触发
      - 'v*'
    paths:            # 当这些文件改变时触发
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/**'

permissions:
  contents: write     # 添加写入权限

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install pillow pytesseract python-docx PyPDF2 SpeechRecognition pydub py7zr rarfile
    
    - name: Build EXE
      run: |
        python build.py
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/FileClassifier.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 